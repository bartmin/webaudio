		var TrackVolumeSlider, TrackPanningSlider, TrackButtonContainer, TrackHideButton,Track , TrackHeader, TrackWaveform, PlayerControls, OtherControls, ToolsMenu, MainView;

<body>
<script type="text/babel">
	// big letters for properties of APP
	// small letters for objects containing propeteries and functions
	window.APP = {
		CONTEXT : new AudioContext() || new WebKitAudioContext(),
		settings: {
			ZOOM_LEVEL : 1,
			LINES_PER_SCREEN: 2000
		},

		POSITION: 0.0,

		// gets an array with data?
		playAudio: function(tracks) {
			console.log(tracks);
		},

		pauseAudio: function() {

		},

		stopAudio: function() {
			this.POSITION = 0.0;
		},


		init: function() {
			ReactDOM.render(
					<MainView playAudio={this.playAudio} stopAudio={this.stopAudio()} pauseAudio={this.pauseAudio} />,
					document.body
			);
		}
	};


	APP.init();
</script>
</body>
